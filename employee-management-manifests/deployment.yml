apiVersion: apps/v1
kind: Deployment
metadata:
  name: Employee-Management-System
  labels:
    app: Employee-Management-System
spec:
  replicas: 2
  selector:
    matchLabels:
      app: Employee-Management-System
  template:
    metadata:
      labels:
        app: Employee-Management-System
    spec:
      containers:
      - name: Employee-Management-System
        image: gadagojushiva/employee-management-system:replaceImageTag
        ports:
        - containerPort: 8080